    <style>
        /* Your CSS styles */
        /* Styles for links */
        a {
            padding: 10px;
            color: blue;
            background-color: olive;
            text-decoration: none;
            margin-right: 15px;
        }

        a:visited {
            color: yellow;
        }

        a:link {
            color: red;
        }

        a:hover {
            background-color: black;
        }

        a:active {
            background-color: red;
        }

        /* Styles for dropdown */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-contents {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-contents a {
            color: pink;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown-contents a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-contents {
            display: block;
        }

        /* Styles for form */
        form {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: blue;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
