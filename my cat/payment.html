    <style>
        /* Normal link */
        a {
            padding: 10px;
            color: white;
            background-color: olive;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Visited link */
        a:visited {
            color: red;
        }
        /* Unvisited link */
        a:link {
            color: brown; /* Changed to lowercase */
        }
        /* Hover effect */
        a:hover {
            background-color: yellow;
        }

        /* Active link */
        a:active {
            background-color: red;
        }

        /* Extend margin left for search button */
        button.btn {
            margin-left: 15px; /* Adjust this value as needed */
            margin-top: 4px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="number"] {
            width: calc(100% - 20px); /* Adjust width as needed */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
